syntax = "proto3";
package ;

message Scole{
	float chinese = 1;
	float math = 2;
	float english = 3;
}

message Student {
	required int32 id = 1;  // Unique ID number for this person.
	string name = 2;
	string addr = 3;

	enum Gender  {
		MALE = 0;
		FEMALE = 1;
	}

	required Gender gender;
	message PhoneNumber {
		string number = 1;
		PhoneType type = 2;
	}

	
	repeated PhoneNumber phones = 4;
}

message StudentsBook {
  repeated Person people = 1;
}

